<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova:wght@700&family=Nunito:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="music">
    <div class="music_index">
      <div class="music_index_header">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <div class="music_index_profile">
        <img src="tyler.jpeg" />
        <h1>Tyler, The creator</h1>
        <span>Rap, Hip-Hop</span>
      </div>

      <div class="music_index_button">
        <form>
          <button class="music_index_button_Shuffle">
            <span>Shuffle</span>
          </button>
          <button class="music_index_button_heart">
            <i class="fa-solid fa-heart"></i>
            <span>212,971</span>
          </button>
        </form>
      </div>

      <div class="music_index_box">
        <div class="music_index_content">
          <div class="music_index_content_photo">
            <img src="ear.jpeg" />
            <div class="music_index_content_play">
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
            </div>
            <div class="music_index_content_tag">
              <span class="tyler">Tyler, the Creator</span>
              <span>EARFQUAKE</span>
            </div>
          </div>
          <div class="music_index_content_dot">
            <i
              style="color: rgb(128, 128, 128)"
              class="fa-solid fa-ellipsis-vertical fa-2x"
            ></i>
          </div>
        </div>
        <div class="music_index_content">
          <div class="music_index_content_photo">
            <img src="november.jpeg" />
            <div class="music_index_content_play">
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
            </div>
            <div class="music_index_content_tag">
              <span class="tyler">Tyler, the Creator</span>
              <span>NOVEMVER</span>
            </div>
          </div>
          <div class="music_index_content_dot">
            <i
              style="color: rgb(128, 128, 128)"
              class="fa-solid fa-ellipsis-vertical fa-2x"
            ></i>
          </div>
        </div>
        <div class="music_index_content">
          <div class="music_index_content_photo">
            <img src="november.jpeg" />
            <div class="music_index_content_play">
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
            </div>
            <div class="music_index_content_tag">
              <span class="tyler">Tyler, the Creator</span>
              <span>911</span>
            </div>
          </div>
          <div class="music_index_content_dot">
            <i
              style="color: rgb(128, 128, 128)"
              class="fa-solid fa-ellipsis-vertical fa-2x"
            ></i>
          </div>
        </div>
        <div class="music_index_content">
          <div class="music_index_content_photo">
            <img src="wolf.jpeg" />
            <div class="music_index_content_play">
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
              <div class="music_index_content_bar"></div>
            </div>
            <div class="music_index_content_tag">
              <span class="tyler">Tyler, the Creator</span>
              <span>WOLF</span>
            </div>
          </div>
          <div class="music_index_content_dot">
            <i
              style="color: rgb(128, 128, 128)"
              class="fa-solid fa-ellipsis-vertical fa-2x"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="music_play">
      <div>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </body>
</html>
