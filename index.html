<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b9df1fece5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="music">
    <div class="music_index">
      <div class="music_index_header">
        <i class="fa-solid fa-arrow-left fa-lg"></i>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <div class="music_index_profile">
        <img src="tyler.jpeg" />
        <h1>Tyler, The creator</h1>
        <span>Rap, Hip-Hop</span>
      </div>

      <div class="music_index_button">
        <form>
          <button class="music_index_button_Shuffle">
            <span>Shuffle</span>
          </button>
          <button class="music_index_button_heart">
            <i class="fa-solid fa-heart"></i>
            <span>212,971</span>
          </button>
        </form>
      </div>

      <div class="music_index_box">
        <div class="music_index_content">
          <div class="music_index_content_photo">
            <img src="ear.jpeg" />
            <div>
              <span>Tyler, the Creator</span>
              <h1>911</h1>
            </div>
          </div>
          <div class="music_index_content_dot">
            <i
              style="color: rgb(128, 128, 128)"
              class="fa-solid fa-ellipsis-vertical fa-2x"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <div class="music_play">
      <div>
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </body>
</html>
